<p>This is the partial for game.</p>

<h4>Крестики-нолики</h4>

<div>
    Сейчас ходят: {{nextMove}}
    <div class="winner" ng-show="mydirtyfix.winner">{{mydirtyfix.winner}} выйграли!</div>
    <table class="board">
        <tr ng-repeat="row in mydirtyfix.board track by $index" style="height:15px;">
            <td ng-repeat="cell in row track by $index" ng-style="cellStyle"
                ng-click="dropPiece($parent.$index, $index)">{{cell}}</td>
        </tr>
    </table>
    <button ng-click="reset()">очистить поле</button>
</div>
